<!DOCTYPE html>
<html>
<head>
  <title>web-based quiz</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1 id="question"></h1>
        <form id="choices-form"> 
            <ul id="choices"></ul>
        </form>
        <div id="feedback"></div>
        <div id="progress">Questions answered: <span id="answered">0</span> / <span id="total">0</span></div>
        <button id="next-btn">Next Question</button>
        <button id="show-result-btn" style="display: none;">Show Result</button>
    </div>
</body>

<script src="script.js"></script>
</html>
